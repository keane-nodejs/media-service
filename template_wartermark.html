        body {

            height: 800px;
            position: relative;
            font-family: system-ui;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .main-imnage {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .watermark-logo {
            position: absolute;
            top: 15;
            left: 15;

            width: 15%;
            opacity: 0.6;

        }

        .watermark-logo-text {
            position: absolute;
            top: 15;
            left: 15;
            opacity: 0.6;
            z-index: 3;

            font-size: 25px;
        }

        .watermark-text-container {
            /* Center the content */
            /* align-items: center;
            display: flex;
            justify-content: center; */

            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 2;

            width: 100%;
            user-select: none;

            transform: rotate(-45deg);
            font-size: 3vw;
            color: rgba(0, 0, 0, 0.2);
        }

        .watermark-text-full-text {
            left: -200px;
            top: -200px;
            font-size: 40px;
            line-height: 120px;
        }

        .watermark-text-center-text {
            transform: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(0, 0, 0, 0.3);
        }

        .watermark-text-image {
            width: 15%;
            padding-right: 1%;
            opacity: 0.5;
        }
